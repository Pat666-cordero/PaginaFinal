<div class="container-xl container-lg container-md container-sm"> 
    <div class="row mt-5 mb-4">

        <div class="col-12 ">
            <div>
            <p class="discip"style="display:inline-block; margin-right: 10px;"> Diciplina</p> 
            <div class="grup1" >
                <form [formGroup]="this.formSearch" (ngSubmit)="onSubmit()">
                    <select formControlName="disciplina"
                        class="form-control" id="disciplina"  style="display:inline-block; width: 80%;"> 
                        <option [ngValue]="dis" *ngFor="let dis of disc"> {{dis.nombre}} </option>
                    </select>

                    <button class="carga" type="submit" style="margin-left:10px"> Cargar </button>
                </form>
            </div>
            <!--<div style="margin-top:2rem"  >
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="submit" class="but" *ngFor="let des of list" > {{des.fase}}</button>
                    <button type="submit" class="but" > Fase 2 </button>
                    <button type="submit" class="but" > Fase 3 </button>
                    <button type="submit" class="but" > Fase 4 </button>
                    <button type="submit" class="but" > Fase 5 </button>
                    <button type="submit" class="but" > Fase 6 </button>
                </div>
            </div>-->
            </div>
            <br>
            <div class="row row-cols-1 row-cols-md-2" >
                <div class="col mb-4">
                  <div class="card border-secondary">
                   
                    <div class="card-body"style="text-align: center;">
                      <h5 class="card-title">Partidos</h5>
                    <div *ngFor="let des of list">
                        <div class="card border-info mb-3" style="max-width: 31rem; ">
                            <div class="card-body text-info">
                                <div class="row">
                                    <div class="col ">
                                        <img src="{{des.invitado.image}}" alt="" style="max-width: 3rem; min-width: 3rem;">
                                        <p class="desc"> {{ des.invitado.nombre}} </p>
                                        
                                    </div>
                                    <div> <p class="grup2"> VS </p> <p class="desc"> {{ des.fecha}} </p></div>
                                    <div class="col">
                                        <img src="{{des.retador.image}}" alt="" style="max-width: 3rem; min-width: 3rem;">
                                        <p class="desc"> {{ des.retador.nombre }} </p>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                  </div>
                </div>

                 <div class="col mb-4">
                  <div class="card border-secondary">
                    
                    <div class="card-body" style="text-align: center;" >
                      <h5 class="card-title">Resultados</h5>
                    <div *ngFor="let des of list">
                        <div class="card border-info mb-3" style="max-width: 31rem;">
                            <div class="card-body text-info">
                                <div class="row">
                                    <div class="col ">
                                        <img src="{{des.invitado.image}}" alt="" style="max-width: 3rem; min-width: 3rem;">
                                        <p class="desc"> {{ des.invitado.nombre }}  </p>
                                    </div>
                                    <div class="col">
                                        <img src="{{des.retador.image}}" alt="" style="max-width: 3rem; min-width: 3rem;">
                                        <p class="desc"> {{ des.retador.nombre }}  </p>
                                    </div>
                                    
                                </div>
                                <div class="row">
                                    <div class="col ">
                                        <p class="grup3" style="margin-left: 6rem;"> {{ des.invitado_puntaje }}  </p> 
                                    </div>
                                    <div class="col">
                                        <p style="font-size: 30px;color: #000000; font-weight: bold;"> - </p>
                                    </div>
                                    <div class="col">
                                        <p class="grup3" style="margin-right: 6rem !important;"> {{ des.retador_puntaje }}  </p>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div> 
                    </div>
                  </div>
                </div>
                   
            </div>
                
        </div>

    </div>

</div>
