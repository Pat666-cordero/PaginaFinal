<div class="container-xl container-lg container-md container-sm"> 
    <div class="row mt-5 mb-4">

        <div class="col-12 ">
            <div>
            <p class="discip"style=" margin-right: 10px;"> Diciplina</p> 
            <div class="grup1" >
                <form [formGroup]="this.formSearch" (ngSubmit)="onSubmit()">
                    <select formControlName="disciplina"
                        class="form-control" id="disciplina"  style=" display: inline-block ;width: 50%;"> 
                        <option [ngValue]="dis" *ngFor="let dis of disc"> {{ dis.nombre }} </option>
                    </select>

                    <button class="carga" type="submit" style="margin-left:10px"> Cargar </button>
                </form>
            </div>
            <!--<div style="margin-top:2rem"  >
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="submit" class="but" *ngFor="let des of list" > {{des.fase}}</button>
                    <button type="submit" class="but" > Fase 2 </button>
                    <button type="submit" class="but" > Fase 3 </button>
                    <button type="submit" class="but" > Fase 4 </button>
                    <button type="submit" class="but" > Fase 5 </button>
                    <button type="submit" class="but" > Fase 6 </button>
                </div>
            </div>-->
            </div>
            <br>
            <div class="row row-cols-1 row-cols-md-2" >
                <div class="col mb-4">
                  <div class="card border-danger bord">
                   
                    <div class="card-body"style="text-align: center;">
                      <h4 class="card-title">Partidos</h4>
                    <div *ngFor="let des of list">
                        <div class="card  mb-3 bord1" style="max-width: 31rem; ">
                            <div class="card-body text-info ">
                                <div class="row " style="padding: 5px; ">
                                    <div class="col ">
                                        <img src="{{des.invitado.image}}" alt="" style="max-width: 3rem; min-width: 3rem;">
                                        <p class="desc"> {{ des.invitado.nombre}} </p>
                                        
                                    </div>
                                    <div> <p class="grup2"> VS </p> <p class="desc"> {{ des.fecha}} </p>
                                        <p> {{ des.estado}} </p>
                                    </div>
                                    <div class="col">
                                        <img src="{{des.retador.image}}" alt="" style="max-width: 3rem; min-width: 3rem;">
                                        <p class="desc"> {{ des.retador.nombre }} </p>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                  </div>
                </div>

                 <div class="col mb-4">
                  <div class="card bord">
                    
                    <div class="card-body" style="text-align: center;" >
                      <h4 class="card-title">Resultados</h4>
                    <div *ngFor="let des of list">
                        <div class="card border-dark mb-3 bord1" style="max-width: 31rem;">
                            <div class="card-body text-dark Partidos-Puntaje">
                                <div class="row " type="button">
                                    <div class="col "  >
                                        <img src="{{des.invitado.image}}" alt="" style="max-width: 3rem; min-width: 3rem; ">
                                        <p class="gnombre"> {{ des.invitado.nombre }}  </p>
                                    </div>
                                    <div class="col">
                                        <img src="{{des.retador.image}}" alt="" style="max-width: 3rem; min-width: 3rem;">
                                        <p class="gnombre"> {{ des.retador.nombre }}  </p>
                                    </div>
                                    
                                </div>
                                <div class="row Partidos-Puntaje">
                                    <div class="col ">
                                        <p class="grup3" style="margin-left: 6rem;"> {{ des.invitado_puntaje }}  </p> 
                                    </div>
                                    <div class="col">
                                        <p style="font-size: 30px;color: #ffffff; font-weight: bold;"> - </p>
                                    </div>
                                    <div class="col">
                                        <p class="grup3" style="margin-right: 6rem !important;"> {{ des.retador_puntaje }}  </p>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div> 
                    </div>
                  </div>
                </div>
                   
            </div>
                
        </div>

    </div>

</div>
